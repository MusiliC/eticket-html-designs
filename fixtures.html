<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 90vh;
      font-family: "Mona Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 15px;
    }
    .outlineButton{
        border:1px rgb(0, 53, 133) solid;
        padding: 10px 20px;
        border-radius: 25px;  
        color: rgb(0, 53, 133);      
    }
    .outlineButton:hover{
        /* border:none; */
        background-color: rgb(10, 79, 182) ;
        color: white;
        cursor: pointer;
    }
  
    .topPart {
      height: 170px;
      background: rgb(28, 85, 172);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
    }
    .topPartTitle{
        width: 70%;
        margin: auto;
    }
    .topPartTitle p{
        color: white;
        font-size: 2.5rem;
        font-weight: 600;
        font-style: italic;
    }
    .fixtureContainer {
      width: 70%;
      margin: auto;
    }
    .oneFixture {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 0px;
      color: #272829;
      border-bottom: 1px solid #7c7c7c;
    }
    .oneFixture:hover {
      cursor: pointer;
      background-color: rgb(238, 238, 238);
      padding: 18px 5px;
      color: black;
    }
    .teams {
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
  </style>
  <body>
    <div class="mainContainer">
      <!-- top part -->
      <div class="topPart">
        <div class="topPartTitle">
          <p>Upcoming Fixtures</p>
        </div>
      </div>
      <!-- bottom part  -->
      <div class="fixtureContainer">
        <!-- each fixture div -->
        <div class="oneFixture">
          <div class="teams">
            <p>15:00 EAT</p>
            <p>MISC Kasarani</p>
          </div>
          <div class="teams">
            <p>Gor Mahia</p>
            <p>Tusker</p>
          </div>
          <div class="date">
            <p>12/03/2023</p>
          </div>
          <div class="ticket">
            <div class="outlineButton">Buy Ticket</div>
          </div>
        </div>

        <!-- fixture2 -->
        <div class="oneFixture">
          <div class="teams">
            <p>15:00 EAT</p>
            <p>Nyayo Stadium</p>
          </div>
          <div class="teams">
            <p>K sharks</p>
            <p>Afc Leopards</p>
          </div>
          <div class="date">
            <p>12/03/2023</p>
          </div>
          <div class="ticket">
            <div class="outlineButton">Buy Ticket</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
